plugins {
    id 'java'
}

group 'goit.sergey'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation 'com.google.code.gson:gson:2.10.1'
    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.+'
}

jar {
    archiveFileName = "myname.jar"
    manifest {
        attributes "Main-Class": "goit/sergey/Main"
    }

    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}



def four = tasks.register('four') {
    doLast {
        println("Task 4, last. ")
    }doFirst {
        print("Task 4, first. -> ")
    }
}

def tree = tasks.register('tree') {
    doFirst {
        println("Task 3")
    }
}

def one = tasks.register('one')  {
    doLast {
        println("Task 1. ")
    }
}

def two = tasks.register('two'){
    doLast {
        println("Task 2. ")
    }
}


one.configure { mustRunAfter(four) }
two.configure { dependsOn(two) }
tree.configure { finalizedBy(four) }
four.configure { shouldRunAfter(tree) }

test {
    useJUnitPlatform()
}